<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card p-4" style="width: 400px;">
      <h3 class="text-center mb-3">Login as admin</h3>
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mb-3">
          <input type="text" class="form-control" id="admin-login-name" name="admin-login-name" placeholder="Username" aria-label="Username" required [(ngModel)]="adminLoginRequest.userName">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="admin-login-password" name="cadmin-login-password" placeholder="Password" aria-label="Last name" required [(ngModel)]="adminLoginRequest.password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
